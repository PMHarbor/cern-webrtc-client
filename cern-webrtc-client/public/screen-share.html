<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharing Screen</title>
</head>
<body style="background-color: #000000">
<video id="shareVideoDialog" autoplay="" style="width: 100%; height: 100%;" src=""></video>
<script>

  window.onload = function(){
    window.addEventListener("message", function (evt) {
      if (evt.data) {
        if (evt.data[0]) {
          document.getElementById('shareVideoDialog').src = evt.data[0];
        }
        if (evt.data[1]) {
          document.title = evt.data[1];
        }

        console.debug(evt.data);
      }
    });
    window.opener.postMessage('recieved', "*");
  }

</script></body>
</html>
